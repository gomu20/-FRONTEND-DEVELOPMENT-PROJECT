<body>
    <h1 id="one" onclick="update(event)">one</h1>
    <h1 id="two" onclick="update(event)">two</h1>

    <h1 id="four" onclick="update(event)">four</h1>

    <script>
       function update(event){
        event.target.remove()
       }
    </script>


</body>
