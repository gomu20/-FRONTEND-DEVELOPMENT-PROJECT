<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK FORM </title>

</head>
<style>
    body{
        background-color: gray;
    }
    input{
        background-color:lightgrey;
    }

</style>
<body>
    
 <form action="">
     <center><h1>FEEDBACK FORMS</h1>
    <i>We love to your thoughts ,suggestions,concerns or problems with anything so we can improve!</i></center>
    <hr>
    <p style="font: size 2px;font: weight 200px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Feedback Type</p>
    <input type="radio" id="comments" style="vertical-align:middle;margin:0px;">
    <label for="comments" style="vertical-align:middle;margin:0px;;">Comments</label><br>
    <input type="radio" id="Suggestions" style="vertical-align:middle;margin:0px;">
    <label for="Suggestions" style="vertical-align:middle;margin:0px;">Suggestions</label><br>
    <input type="radio" id="questions" style="vertical-align:middle;margin:0px;">
    <label for="questions" style="vertical-align:middle;margin:0px;">Questions</label>
    <p style="font: size 2px;font: weight 200px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Describe your Feedback:</p>
    <input type="text" name="Feedback" id="Feedback"  required style="width: 80%;height: 200px; ;"><br><br>
    <label for="name" style="font: size 2px;font: weight 200px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Name</label><br><br>
    <input type="text" name="fname" id="fname" placeholder="firstname" required>&nbsp;&nbsp;
    <input type="text" name="lname" id="lname" placeholder="lastname" required><br><br>
    <label for="email" style="font: size 2px;font: weight 200px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Email</label><br><br>
    <input type="email" name="email" id="email"  required style="width: 60%;height: 20px;"> <br><br>

    <center><button style="border-style:solid;border-width: 2px;border-color:black; background-color:black;color:white;">Submit Feedback</button></center>


</form>

</body>
</html>
